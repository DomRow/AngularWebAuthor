<div class="left panel col-md-3" ng-controller="AddPageCtrl" >
		<div>
			<h2>Page</h2>		
			<button type="button" class="btn" ng-click="newPage()">+</button>
			<button><div go-for>Edit</div></button>
			<button ng-click="deletePage()">Delete</button>
			<button type="button" class="btn" ng-click="">-</button>
		</div>
		
		<div ng-controller="GetListCtrl">
			<ul>
				<li  ng-repeat="page in pages">
					<a href="#" data-id="{{page.id}}" content-pop class="list-group-item" ng-click="displayHtml(e,page.id)" >{{page.page_number}} {{page.title}}</a>
				</li>
			</ul>

		</div>

</div>
